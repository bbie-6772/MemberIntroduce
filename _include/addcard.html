<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- bootstrap script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통</title>
</head>

<body>
    <!-- 삭제할 부분. -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 이름 / mbti / 취미 / 자기소개 / 장점 / 협업 스타일 / 각오 -->
    <div class="container m-5">
        <h2 class="mb-4">멤버 카드 추가하기</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
            </div>

            <div class="mb-3">
                <label for="mbti" class="form-label">MBTI</label>
                <input type="text" class="form-control" id="mbti" placeholder="MBTI를 입력하세요">
            </div>

            <div class="mb-3">
                <label for="hobby" class="form-label">취미</label>
                <input type="text" class="form-control" id="hobby" placeholder="취미를 입력하세요">
            </div>

            <div class="mb-3">
                <label for="introduction" class="form-label">자기소개</label>
                <textarea class="form-control" id="introduction" rows="3" placeholder="자기소개를 입력하세요"></textarea>
            </div>

            <div class="mb-3">
                <label for="strengths" class="form-label">장점</label>
                <textarea class="form-control" id="strengths" rows="3" placeholder="장점을 입력하세요"></textarea>
            </div>

            <div class="mb-3">
                <label for="collaborationStyle" class="form-label">협업 스타일</label>
                <textarea type="text" class="form-control" id="collaborationStyle"
                    placeholder="협업 스타일을 입력하세요"></textarea>
            </div>

            <div class="mb-3">
                <label for="resolution" class="form-label">각오</label>
                <textarea class="form-control" id="resolution" rows="3" placeholder="각오를 입력하세요"></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">추가하기</button>
            </div>
        </form>
    </div>
</body>

</html>
