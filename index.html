<!DOCTYPE html>
<html lang="ko">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멤버 소개하기</title>

    <script type="module">

      await fetch("https://api.github.com/repos/bbie-6772/MemberIntroduce/contents/_include/guestbook.html")
      .then((response) => {
         response.text().then((html) => {
          let html_dom = new DOMParser().parseFromString(html, "text/html");

          html_dom = html_dom.body.firstChild;

          const guestbook = document.querySelector("#guestbook");

          guestbook.insertAdjacentElement('beforeend',html_dom);
         });
      });
 
        

    </script>
  </head>

  <body>
    <header id="header"></header>

    <div id="addcard"></div>

    <div id="membercard"></div>

    <div id="cardmodal"></div>

    <div id="guestbook"></div>
  </body>
</html>
