                    </p>

        <div class="py-5">
            <!-- member card section -->
            <div class="container memberCardWrap mb-5">

                    자랑스런 저희 멤버들을 소개할게요😁

                    <div class="card-container" id="cardlist">

                            />
                        </button>
                    </div>
                </div>
            </div>

            <!-- guestbook section -->
            <div class="container guestbookWrap">
                <h5 id="guestbook" class="subtitle">
                    남기고 싶은 이야기가 있으신가요❓
                </h5>

                <div class="guestbookWrap__content">
                    <div class="bigBox">
                        <div class="mainBox">
                            <div class="subBox">
                                <textarea
                                    id="ipText"
                                    cols="30"
                                    rows="5"
                                    class="textBox"
                                    placeholder="남기고 싶은 이야기를 적어주세요"
                                    aria-label="남기고 싶은 이야기를 적어주세요"
                                ></textarea>
                                <div class="subBox2">
                                    <input
                                        id="ipName"
                                        type="text"
                                        class="nameBox"
                                        placeholder="닉네임"
                                        aria-label="닉네임"
                                    />
                                    <button
                                        onclick=""
                                        class="btn btn-primary px-4"
                                        type="button"
                                        id="btn"
                                    >
                                        작성
                                    </button>
                                </div>
                            </div>
                        </div>
                        <ul class="opBox" id="cmBox"></ul>
                    </div>
                </div>
            </div>
        </div>
